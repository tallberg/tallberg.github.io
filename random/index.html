<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="row">
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Numbers</span>              
              <p id="numbers">
                <div class="input-field col s6 l4">
                    <input id="numbers_minimum" type="number" class="white-text" value="0">
                    <label for="numbers_minimum">Minimum</label>
                </div>
                <div class="input-field col s6 l4">
                    <input id="numbers_maximum" type="number" class="white-text" value="100">
                    <label for="numbers_maximum">Maximum</label>
                </div>
                <div class="input-field col s12 l4">
                    <input id="numbers_to_generate" type="number" class="white-text" value="10">
                    <label for="numbers_to_generate">How many?</label>
                </div>
                <p>
                    <label>
                      <input name="group1" type="radio" checked />
                      <span>Integers (base 10)</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="group1" type="radio" checked />
                      <span>Hexadecimal (base 16)</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="group1" type="radio" />
                      <span>Floating point numbers</span>
                    </label>
                  </p>
              </p>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn" id="generate_numbers"><i class="material-icons left">settings</i>Generate</a>             
            </div>
          </div>
        </div>
        <div class="col s12 m6 l4">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Strings</span>              
                <p id="strings">
                    <div class="input-field col s6 l4">
                        <input id="string_length_from" type="number" class="white-text" value="36">
                        <label for="string_length_from">Length from</label>
                    </div>
                    <div class="input-field col s6 l4">
                        <input id="string_length_to" type="number" class="white-text" value="36">
                        <label for="string_length_to">Length to</label>
                    </div>
                    <div class="input-field col s12 l4">
                        <input id="strings_to_generate" type="number" class="white-text" value="10">
                        <label for="strings_to_generate">How many?</label>
                    </div>
                  <p>
                      <label>
                        <input name="group2" type="radio" checked />
                        <span>Alpha only (a-Z)</span>
                      </label>
                    </p>
                    <p>
                        <label>
                          <input name="group2" type="radio" checked />
                          <span>Alphanumeric (0-9, a-Z)</span>
                        </label>
                      </p>
                    <p>
                      <label>
                        <input name="group2" type="radio" />
                        <span>All printable</span>
                      </label>
                    </p>
                </p>
              </div>
              <div class="card-action">
                  <a class="waves-effect waves-light btn"><i class="material-icons left">settings</i>Generate</a>             
              </div>
            </div>
          </div>
      </div>      
</body>
<script>

    document.getElementById('generate_numbers').addEventListener('click', onGenerateNumbersClick);

    function onGenerateNumbersClick(){
        const min = document.getElementById('numbers_minimum').value;
        const max = document.getElementById('numbers_maximum').value;
        const n = document.getElementById('numbers_to_generate').value;
        const numbers = generateNumbers(min, max, n);
        console.log(numbers, numbers.join('\n'));
    }

    function generateNumbers(min, max, n){
        console.debug('generateNumbers',min,max,n);
        const span = Math.abs(max-min);
        return new Array(n).fill()
            .map(_ => Math.random()*span+min);        
    }


</script>
</html>
